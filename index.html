<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - NURBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: visible;
      }
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 5px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <canvas id="debug" style="position:absolute; left:100px"></canvas>

    <div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - NURBS curve and surface example</div>

    <script src="three.js"></script>
    <!--
    <script src="NURBSCurve.js"></script>
    <script src="NURBSSurface.js"></script>
    <script src="NURBSUtils.js"></script>
    -->
    <script src="stats.min.js"></script>

    <script>
      var container, stats;
      var camera, scene, renderer;
      var group;
      var targetRotation = 0;
      var targetRotationOnMouseDown = 0;
      var mouseX = 0;
      var mouseXOnMouseDown = 0;
      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;
      var dayOfMonth = 30;
      var radius = 15;

      //------main execute function



      var loader = new THREE.FontLoader();
      loader.load( 'helvetiker_regular.typeface.json', function ( font ) {
        init(font);
        animate();
      } );


      
      //----------------------------






      function init(font) {





        container = document.createElement( 'div' );
        document.body.appendChild( container );
        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '30px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = 'Drag to spin';
        container.appendChild( info );



        camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.set( 0, 20, 30 );
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xf0f0f0 );







        //Light
        scene.add( new THREE.AmbientLight( 0xe8e8e8, 1 ) );
        //scene.add( new THREE.HemisphereLight( 0x808080, 1 ) );
        var dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
        dirLight.position.set( 25, 25, -20);
        dirLight.castShadow = true;
        //dirLight.shadow.camera.fov = 50;
        //dirLight.shadowMapBias = 0.0039;
        //dirLight.shadow.camera.near = 0;    // default
        //dirLight.shadow.camera.far = 500;     // default


        dirLight.shadow.mapSize.width = 1024;  // default
        dirLight.shadow.mapSize.height = 1024; // default
        dirLight.shadow.camera.left = -50;
        dirLight.shadow.camera.right = 50;
        dirLight.shadow.camera.top = 20;
        dirLight.shadow.camera.bottom = -100;

        //dirLight.shadow.camera.visible = true;
        dirLight.intensity = 1;
;
        //scene.add( dirLight.target );
        scene.add( dirLight );










        group = new THREE.Group();
        group.position.y = 0;
        //group.rotation.x = 0;
        //group.rotation.x = Math.PI *2/10;
        scene.add( group );
        //group.add( light );



        // the rotating circle
        var geometry = new THREE.CubeGeometry( 3, 10, 0.3 );
        var material = new THREE.MeshLambertMaterial( { color:0x444444, opacity: 0.95, transparent: true} );//0.95
        var object = [dayOfMonth];
        var numbers = [dayOfMonth];
        for ( var i = 0; i < dayOfMonth; i ++ ) {
          
          numbers[i] = new THREE.TextGeometry( 'i', {
            font: font,
            size:80,
            height:5,
            bevelEnabled: true,
            bevelThickness: 10,
            bevelSize: 8,
            bevelSegments: 5
          });
          


          object[i] = new THREE.Mesh( geometry, material );
          object[i].position.set( Math.cos(Math.PI *2*i/dayOfMonth)*radius, 0, Math.sin(Math.PI *2*i/dayOfMonth)*radius);
          object[i].rotation.y = -Math.PI *2*i/dayOfMonth;
          object[i].scale.multiplyScalar( 1 );
          object[i].castShadow = true;
          object[i].receiveShadow = true;




          group.add( numbers[i] );
          //group.add( object[i] );
          
        }




        var planeGeo = new THREE.PlaneGeometry(100,100);
        var planeMat = new THREE.MeshLambertMaterial({  color:0xffffff, wireframe:false });
        var planeMesh = new THREE.Mesh(planeGeo, planeMat);
        planeMesh.position.set(0, -2, 0);
        planeMesh.rotation.x = Math.PI *(-1/2);
        planeMesh.receiveShadow = true;
        scene.add(planeMesh);



        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.shadowMapSoft = false;
        container.appendChild( renderer.domElement );
        stats = new Stats();
        container.appendChild( stats.dom );









        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        //
        window.addEventListener( 'resize', onWindowResize, false );
      }
















      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      //
      function onDocumentMouseDown( event ) {
        event.preventDefault();
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        document.addEventListener( 'mouseout', onDocumentMouseOut, false );
        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;
      }
      function onDocumentMouseMove( event ) {
        mouseX = event.clientX - windowHalfX;
        targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
      }
      function onDocumentMouseUp( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }
      function onDocumentMouseOut( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }
      function onDocumentTouchStart( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
          targetRotationOnMouseDown = targetRotation;
        }
      }
      function onDocumentTouchMove( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
        }
      }
      


      
      function animate() {
        requestAnimationFrame( animate );
        render();
        stats.update();
      }

      function render() { //3D rotation function
        group.rotation.y += ( targetRotation - group.rotation.y ) * 0.008;
        
        renderer.render( scene, camera );
      }
    </script>

  </body>
</html>
