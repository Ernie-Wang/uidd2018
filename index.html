<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First Cooperation Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: visible;
      }
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 5px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <canvas id="debug" style="position:absolute; left:100px"></canvas>

    <div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - NURBS curve and surface example</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.js"></script>
    <!--
    <script src="NURBSCurve.js"></script>
    <script src="NURBSSurface.js"></script>
    <script src="NURBSUtils.js"></script>
    -->

    <script src="stats.min.js"></script>


    <script>
      var container, stats;
      var camera, scene, renderer;
      var group;
      var targetRotation = 0;
      var targetRotationOnMouseDown = 0;
      var mouseX = 0;
      var mouseXOnMouseDown = 0;
      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;
      var dayOfMonth = 30;
      var radius = 15;
      var object = [dayOfMonth];
      var stele = [dayOfMonth];
      var numbers = [dayOfMonth];
      var month = [12];

      //------main execute function


      
      var loader = new THREE.FontLoader();
      loader.load( 'helvetiker_regular.typeface.json', function ( font ) {
        init(font);
        animate();
      } );



      function init(font) {


        container = document.createElement( 'div' );
        document.body.appendChild( container );
        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '30px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = 'Drag to spin';
        container.appendChild( info );

        camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.set( 0, 30, 40 );

        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xf0f0f0 );

        //Light
        scene.add( new THREE.AmbientLight( 0xe8e8e8, 1 ) );
        var dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
        dirLight.position.set( 25, 25, -20);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;  // default
        dirLight.shadow.mapSize.height = 1024; // default
        dirLight.shadow.camera.left = -50;
        dirLight.shadow.camera.right = 50;
        dirLight.shadow.camera.top = 20;
        dirLight.shadow.camera.bottom = -100;
        dirLight.intensity = 1;
        scene.add( dirLight );

        group = new THREE.Group();
        group.position.y = 0;
        scene.add( group );

        // the rotating circle
        var geometry = new THREE.CubeGeometry( 3, 10, 0.3 );
        var material = new THREE.MeshLambertMaterial( { color:0x444444, opacity: 0.95, transparent: true} );//0.95
        
        var textMaterial = new THREE.MeshLambertMaterial( { color:0xff8800, opacity: 1, transparent: true} );//0.95
        
        

        for ( var i = 0; i < dayOfMonth; i ++ ) {

          // set numbers
          var textGeometry = new THREE.TextGeometry( i+1 , {
            font: font,
            size: 2,
            height: 0.5
          });
          var numberHeight = 5;
          numbers[i] = new THREE.Mesh( textGeometry, textMaterial);
          if (i<9)
            numbers[i].position.set( 0, numberHeight, 0.4);
          else
            numbers[i].position.set( 0, numberHeight, 0.8);
          numbers[i].rotation.y = Math.PI * 0.5 ;
          numbers[i].scale.multiplyScalar( 0.5 );

          // set stele
          stele[i] = new THREE.Mesh( geometry, material );
          stele[i].scale.multiplyScalar( 1 );
          stele[i].castShadow = true;
          stele[i].receiveShadow = true;

          // set object
          object[i] = new THREE.Group();
          object[i].add( numbers[i] );
          object[i].add( stele[i] );

          object[i].position.set( Math.cos(Math.PI *2*i/dayOfMonth)*radius, 0, Math.sin(Math.PI *2*i/dayOfMonth)*radius);
          object[i].rotation.y = -Math.PI *2*i/dayOfMonth;

          group.add( object[i] );          
        }

        var planeGeo = new THREE.PlaneGeometry(200,200);
        var planeMat = new THREE.MeshLambertMaterial({  color:0xffffff, wireframe:false });
        var planeMesh = new THREE.Mesh(planeGeo, planeMat);
        planeMesh.position.set(0, -2, 0);
        planeMesh.rotation.x = Math.PI *(-1/2);
        planeMesh.receiveShadow = true;
        scene.add(planeMesh);


        // set the center Month word
        var textMaterial = new THREE.MeshLambertMaterial( { color:0x227700, opacity: 1, transparent: true} );//0.95
        var marchGeometry = new THREE.TextGeometry( 'March' , {
            font: font,
            size: 3,
            height: 1,
            bevelEnabled: false,
            bevelThickness: 0.375,
            bevelSize: 0.3,
            bevelSegments: 0.3125
        });









        month[2] = new THREE.Mesh( marchGeometry, textMaterial);
        var monthCenter = new THREE.Vector3();
        var monthgeometry = month[2].geometry;
        monthgeometry.computeBoundingBox();
        monthgeometry.boundingBox.getCenter( monthCenter );
        //var monthCenter = monthgeometry.boundingBox.getCenter( monthCenter );
        //month[2].localToWorld( monthCenter );

        month[2].position.set( -monthCenter.x, 0, 0);
        //month[2].position = planeCenter;
        
        month[2].castShadow = true;

        month[2].rotation.x = -Math.PI /9 ;
        month[2].scale.multiplyScalar( 1 );
        scene.add( month[2] );






        var spotLight = new THREE.SpotLight(0xffffff, 7);
        spotLight.distance = 15;
        spotLight.position.set( 1+monthCenter.x, -1, 5);
        spotLight.target = month[2];
        scene.add( spotLight );


        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.shadowMapSoft = false;
        container.appendChild( renderer.domElement );
        stats = new Stats();
        container.appendChild( stats.dom );









        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        //
        window.addEventListener( 'resize', onWindowResize, false );
      }
















      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      //
      function onDocumentMouseDown( event ) {
        event.preventDefault();
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        document.addEventListener( 'mouseout', onDocumentMouseOut, false );
        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;
      }
      function onDocumentMouseMove( event ) {
        mouseX = event.clientX - windowHalfX;
        targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
      }
      function onDocumentMouseUp( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }
      function onDocumentMouseOut( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }
      function onDocumentTouchStart( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
          targetRotationOnMouseDown = targetRotation;
        }
      }
      function onDocumentTouchMove( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
        }
      }
      


      
      function animate() {
        requestAnimationFrame( animate );
        render();
        stats.update();
      }

      function render() { //3D rotation function
        group.rotation.y += ( targetRotation - group.rotation.y ) * 0.008;
        
        renderer.render( scene, camera );
      }
    </script>

  </body>
</html>
