<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First Cooperation Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #f0f0f0;
        margin: 0px;
        max-width: window.innerWidth;
        //max-height: window.innerHeight;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 2vh;
        width: 100%;
        padding: 0px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <!--canvas id="debug" style="position:fixed; left:100px"></canvas-->

    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.js"></script>    
    <script src="Projector.js"></script>

    <!--
    <script src="NURBSCurve.js"></script>
    <script src="NURBSSurface.js"></script>
    <script src="NURBSUtils.js"></script>
    -->

    <script src="stats.min.js"></script>


    <script>
      var container, stats;
      var camera, scene, renderer;
      var group;
      var target_rotation = 0;
      var target_rotation_on_mouse_down = 0;
      var mouse_mouse_up = { x: 0, y: 0};
      var mouse_mouse_down = { x: 0, y: 0};
      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;
      var day_of_month = 30;
      var radius = 15;
      var object = [day_of_month];
      var stele = [day_of_month];
      var numbers = [day_of_month];
      var month = [12];
      var present_month = 2;
      var angle_unit = Math.PI*2/day_of_month;

      var camera_dis_slope = -0.02247;
      var camera_dis_shifting = 49;

      var ray_target_list = [];
      var projector ;
      var ray;
      var cycles;


      var front_stele;

      //------main execute function


      
      var loader = new THREE.FontLoader();
      loader.load( 'helvetiker_regular.typeface.json', function ( font ) {
        init(font);
        animate();
      } );
      


/*
      init();
      animate();
*/
      function init(font) {
        //function init() {
        front_stele = 0;

        container = document.createElement( 'div' );
        document.body.appendChild( container );
        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '30px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = '';
        info.innerHTML = window.innerWidth;
        //info.innerHTML = 'Drag to spin';
        //container.appendChild( info );

        camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
        var shorter = window.innerWidth;
        if (window.innerHeight < window.innerWidth)
          shorter = window.innerHeight;
        var camera_y_position = shorter*camera_dis_slope+camera_dis_shifting;
        camera.position.set( 0, camera_y_position, camera_y_position*4/3 );

        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xf0f0f0 );
        scene.position.set(0, 1, 0);
        //Light
        scene.add( new THREE.AmbientLight( 0xe8e8e8, 1 ) );
        var dir_light = new THREE.DirectionalLight( 0xffffff, 1 );
        dir_light.position.set( 25, 25, -20);
        dir_light.castShadow = true;
        dir_light.shadow.mapSize.width = 1024;  // default
        dir_light.shadow.mapSize.height = 1024; // default
        dir_light.shadow.camera.left = -50;
        dir_light.shadow.camera.right = 50;
        dir_light.shadow.camera.top = 20;
        dir_light.shadow.camera.bottom = -100;
        dir_light.intensity = 1;
        scene.add( dir_light );

        group = new THREE.Group();
        group.position.y = 0;
        scene.add( group );

        // the rotating circle
        








        for ( var i = 0; i < day_of_month; i ++ ) {
          
                    var text_material = new THREE.MeshLambertMaterial( { color:0xff8800, opacity: 1, transparent: true} );//0.95

          // set numbers
          var text_geometry = new THREE.TextGeometry( i+1 , {
            font: font,
            size: 2,
            height: 0.5
          });
          var numberHeight = 5;
          numbers[i] = new THREE.Mesh( text_geometry, text_material);
          if (i<9)
            numbers[i].position.set( 0, numberHeight, 0.4);
          else
            numbers[i].position.set( 0, numberHeight, 0.8);
          numbers[i].rotation.y = Math.PI * 0.5 ;
          numbers[i].scale.multiplyScalar( 0.5 );




          // set stele
          var cube_geometry = new THREE.CubeGeometry( 3, 10, 0.3 );
          var cube_material = new THREE.MeshLambertMaterial( { color:0x444444, opacity: 0.95, transparent: true} );//0.95
          stele[i] = new THREE.Mesh( cube_geometry, cube_material );
          stele[i].scale.multiplyScalar( 1 );
          stele[i].castShadow = true;
          stele[i].receiveShadow = true;
          stele[i].name = i;





          ray_target_list.push( stele[i] );


          // set object
          object[i] = new THREE.Group();
          object[i].add( numbers[i] );
          object[i].add( stele[i] );

          object[i].position.set( Math.cos(Math.PI * (2*i/day_of_month + 0.5) )*radius, 0, Math.sin(Math.PI * (2*i/day_of_month + 0.5) )*radius);
          object[i].rotation.y = Math.PI * (-2*i/day_of_month - 0.5 );
          
          //object[i].addEventListener( 'click', function() {selectStele(i);}, false );
          //stele[i].material.color.set("blue");




          group.add( object[i] );    


        }











        var plane_geometry = new THREE.PlaneGeometry(200,200);
        var plane_material = new THREE.MeshLambertMaterial({  color:0xffffff, wireframe:false });
        var plane_mesh = new THREE.Mesh(plane_geometry, plane_material);
        plane_mesh.position.set(0, -2, 0);
        plane_mesh.rotation.x = Math.PI *(-1/2);
        plane_mesh.receiveShadow = true;

        scene.add(plane_mesh);


        // set the center Month word
        var text_material = new THREE.MeshLambertMaterial( { color:0x227700, opacity: 1, transparent: true} );
        for (var i = 0; i <12; i++) {
          var text;
          if (i==0)
            text = 'Jan.';
          else if (i==1)
            text = 'Feb.';
          else if (i==2)
            text = 'Mar.';
          else if (i==3)
            text = 'Apr.';
          else if (i==4)
            text = 'May';
          else if (i==5)
            text = 'Jun.';
          else if (i==6)
            text = 'Jul.';
          else if (i==7)
            text = 'Aug.';
          else if (i==8)
            text = 'Sep.';
          else if (i==9)
            text = 'Oct.';
          else if (i==10)
            text = 'Nov.';
          else
            text = 'Dec.';



          var text_material = new THREE.MeshLambertMaterial( { color:0x227700, opacity: 1, transparent: true} );
          var month_geometry = new THREE.TextGeometry( text , {
              font: font,
              size: 5,
              height: 2,
              bevelEnabled: false,
              bevelThickness: 0.375,
              bevelSize: 0.3,
              bevelSegments: 0.3125
          });
          month[i] = new THREE.Mesh( month_geometry, text_material);

          month[i].castShadow = true;
          //month[i].scale.multiplyScalar( 1.5 );


        }

        var month_center = new THREE.Vector3();
        var month_geometry = month[2].geometry;
        month_geometry.computeBoundingBox();
        month_geometry.boundingBox.getCenter( month_center );
        //var month_center = month_geometry.boundingBox.getCenter( month_center );
        //month[2].localToWorld( month_center );

        month[2].position.set( -month_center.x, 0, 0);
        //month[2].position = planeCenter;
        

        month[2].rotation.x = -Math.PI /9 ;
        scene.add( month[2] );
       

        var spot_light = new THREE.SpotLight(0xffffff, 7);
        spot_light.distance = 15;
        spot_light.position.set( 1+month_center.x, -1, 5);
        spot_light.target = month[2];
        scene.add( spot_light );
         
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.shadowMapSoft = false;
        container.appendChild( renderer.domElement );
        stats = new Stats();

        projector = new THREE.Projector();

        //container.appendChild( stats.dom );
        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        //
        window.addEventListener( 'resize', onWindowResize, false );
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      //
      function onDocumentMouseDown( event ) {
        event.preventDefault();
        target_rotation = group.rotation.y;
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        document.addEventListener( 'mouseout', onDocumentMouseOut, false );
        mouse_mouse_down.x = event.clientX - windowHalfX;
        mouse_mouse_down.y = -event.clientY + windowHalfY;
        target_rotation_on_mouse_down = target_rotation;
        hitObject();
      }
      function onDocumentMouseMove( event ) {
        mouse_mouse_up.x = event.clientX - windowHalfX;
        mouse_mouse_up.y = -event.clientY + windowHalfY;
        target_rotation = target_rotation_on_mouse_down + ( mouse_mouse_up.x - mouse_mouse_down.x ) * 0.008;
        
      }
      function onDocumentMouseUp( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }
      function onDocumentMouseOut( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }
      function onDocumentTouchStart( event ) {
          target_rotation = group.rotation.y;
          hitObject();
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouse_mouse_down.x = event.touches[ 0 ].pageX - windowHalfX;
          target_rotation_on_mouse_down = target_rotation;
        }
        else
          target_rotation = group.rotation.y;
      }
      function onDocumentTouchMove( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouse_mouse_up.x = event.touches[ 0 ].pageX - windowHalfX;
          target_rotation = target_rotation_on_mouse_down + ( mouse_mouse_up.x - mouse_mouse_down.x ) * 0.07;
        }

      }
      function normalizeGroupTargetRotation() {
        var tmp = Math.PI*2/day_of_month;
        target_rotation = Math.round( target_rotation / tmp ) * tmp ; 
      }

      function toString(v) { return "[ " + v.x + ", " + v.y + ", " + v.z + " ]"; }

      function hitObject() {
        var vector = new THREE.Vector3( mouse_mouse_down.x/windowHalfX, mouse_mouse_down.y/windowHalfY, 0 );
        var dir_vector = new THREE.Vector3( 0, -3, -4);
        vector.unproject( camera );;
        ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

        // create an array containing all objects in the scene with which the ray intersects
        var intersects = ray.intersectObjects( ray_target_list );
  
        // if there is one (or more) intersections
        if ( intersects.length > 0 ) {
          console.log("Hit @ " + toString( intersects[0].point ) );
          // change the color of the closest face.
          //intersects[ 0 ].face.color.setRGB( 0.8 * Math.random() + 0.2, 0, 0 ); 
          var tmp = Math.PI*2/day_of_month;

          cycles = parseInt( target_rotation / ( Math.PI*2 ) );
          target_rotation = ( intersects[ 0 ].object.name + cycles*day_of_month ) * tmp;
          //intersects[ 0 ].object.material.color.set(0x227700);    //for debug
        }
      }

      function zoomInStele() {

        if (group.rotation.y < 0) {

        }
        else {
          var extra_angle = group.rotation.y%(Math.PI *2);
          var double_front_stele = parseInt( extra_angle / (angle_unit*0.5) );
          var angle_from_center = extra_angle % (angle_unit*0.5);
          if (double_front_stele%2 == 1) { 
            double_front_stele++;
            angle_from_center = 1 - angle_from_center;
          }
          var front_stele = double_front_stele * 0.5;
          var zoom_ratio = angle_from_center / (angle_unit*0.5);
          //object[front_stele].scale.set( 1.8 - 0.8*zoom_ratio, 1.8 - 0.8*zoom_ratio, 1.8 - 0.8*zoom_ratio );
        }


        /*
        var extra_angle = group.rotation.y%(Math.PI *2);
        var front_stele = parseInt( extra_angle / angle_unit );
        var tmp =  extra_angle % angle_unit ;
        if (tmp < 0) 
          tmp *= -1;



        
        var zoom_ratio ;
        if (tmp > (angle_unit*0.5) ) 
          zoom_ratio = 1-tmp/(angle_unit*0.5);
        else 
          zoom_ratio = tmp / (angle_unit*0.5);
        if (zoom_ratio < 0) 
          zoom_ratio *= -1;
        
        if (zoom_ratio >= 1) {
          if (group.rotation.y < target_rotation) {
            object[front_stele].scale.set( 1, 1, 1 );
            front_stele++;
            if ( front_stele > 29 ) 
              front_stele = 0;
          }
          else {
            front_stele--;
            if (front_stele<0)
              front_stele = 29;
          }
        }*/



        object[front_stele].scale.set( 1.8 - 0.8*zoom_ratio, 1.8 - 0.8*zoom_ratio, 1.8 - 0.8*zoom_ratio );
      }












      


      
      function animate() {
        requestAnimationFrame( animate );
        render();
        stats.update();
      }

      function render() { //3D rotation function
        //hitObject();
        normalizeGroupTargetRotation();
        group.rotation.y += ( target_rotation - group.rotation.y ) * 0.008;
        zoomInStele(); 




        info.innerHTML = group.rotation.y;
        renderer.render( scene, camera );
      }
    </script>

  </body>
</html>
