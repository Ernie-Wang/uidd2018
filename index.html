<!DOCTYPE html>
<<html lang="en">
  <head>
    <title>three.js webgl - geometry - NURBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 5px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <canvas id="debug" style="position:absolute; left:100px"></canvas>

    <div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - NURBS curve and surface example</div>

    <script src="three.js"></script>
    <!--
    <script src="NURBSCurve.js"></script>
    <script src="NURBSSurface.js"></script>
    <script src="NURBSUtils.js"></script>
    -->
    <script src="stats.min.js"></script>

    <script>
      var container, stats;
      var camera, scene, renderer;
      var group;
      var targetRotation = 0;
      var targetRotationOnMouseDown = 0;
      var mouseX = 0;
      var mouseXOnMouseDown = 0;
      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;
      var dayOfMonth = 30;

      //------main execute function
      init();
      animate();
      //----------------------------






      function init() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );
        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '30px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = 'Drag to spin';
        container.appendChild( info );
        camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.set( 0, 300, 800 );
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xf0f0f0 );







        //Light
        scene.add( new THREE.AmbientLight( 0x808080 ) );
        var light = new THREE.DirectionalLight( 0xffffff, 1 );
        light.position.set( 100, 100, -10 ).normalize();
        light.castShadow = true;

        //light.shadowCameraNear = 3;
        //light.shadowCameraFar = camera.far;
        //light.shadowCameraFov = 50;

        light.shadowMapBias = 0.0039;
        light.shadowMapDarkness = 0.5;
        //light.shadowMapWidth = 1024;
        //light.shadowMapHeight = 1024;

        light.shadow.mapSize.width = 512;  // default
        light.shadow.mapSize.height = 512; // default
        light.shadow.camera.near = 0.5;    // default
        light.shadow.camera.far = 500;     // default

        light.shadow.camera.visible = true;


        scene.add( light.target );
        scene.add( light );









        group = new THREE.Group();
        group.position.y = 250;
        //group.rotation.x = 0;
        group.rotation.x = Math.PI *2/10;
        scene.add( group );
        //group.add( light );



        // the rotating circle
        var geometry = new THREE.BoxGeometry( 60, 120, 10 );
        var material = new THREE.MeshPhongMaterial( { color:0x444444, opacity: 0.95, transparent: true} );

        var object = [dayOfMonth];
        for ( var i = 0; i < dayOfMonth; i ++ ) {
          object[i] = new THREE.Mesh( geometry, material );
          object[i].position.set( Math.cos(Math.PI *2*i/dayOfMonth)*300, 100, Math.sin(Math.PI *2*i/dayOfMonth)*300);
          object[i].rotation.y = -Math.PI *2*i/dayOfMonth;
          object[i].scale.multiplyScalar( 1 );
          object[i].castShadow = true;
          object[i].receiveShadow = true;
          group.add( object[i] );
        
        }
        /*
        var floor = new THREE.Mesh( new THREE.CircleGeometry(500, 100), new THREE.MeshBasicMaterial( { color:0xffffff } ) );
        floor.position.set(0, 40, 0);
        floor.rotation.x = -Math.PI/2 ;
        floor.castShadow = true;
        floor.receiveShadow = true;
        group.add( floor );

*/

        var planeGeo = new THREE.PlaneGeometry(8000,8000);//创建平面
        var planeMat = new THREE.MeshPhongMaterial({  //创建材料
            color:0xFFFFFF,
            wireframe:false
        });
        var planeMesh = new THREE.Mesh(planeGeo, planeMat);//创建网格模型
        planeMesh.position.set(0, 290, 0);//设置平面的坐标
        planeMesh.rotation.x = Math.PI *(-1/2+1*2/12);//将平面绕X轴逆时针旋转90度
        //planeMesh.rotation.x = Math.PI *(-1/2);
        planeMesh.receiveShadow = true;//允许接收阴影
        scene.add(planeMesh);//将平面添加到场景中



        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;
        container.appendChild( renderer.domElement );
        stats = new Stats();
        container.appendChild( stats.dom );









        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        //
        window.addEventListener( 'resize', onWindowResize, false );
      }
















      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      //
      function onDocumentMouseDown( event ) {
        event.preventDefault();
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        document.addEventListener( 'mouseout', onDocumentMouseOut, false );
        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;
      }
      function onDocumentMouseMove( event ) {
        mouseX = event.clientX - windowHalfX;
        targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
      }
      function onDocumentMouseUp( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }
      function onDocumentMouseOut( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );
      }
      function onDocumentTouchStart( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
          targetRotationOnMouseDown = targetRotation;
        }
      }
      function onDocumentTouchMove( event ) {
        if ( event.touches.length == 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
        }
      }
      


      
      function animate() {
        requestAnimationFrame( animate );
        render();
        stats.update();
      }

      function render() { //3D rotation function
        group.rotation.y += ( targetRotation - group.rotation.y ) * 0.008;
        
        renderer.render( scene, camera );
      }
    </script>

  </body>
</html>
